<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6dd5fa, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 500px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        input[type="submit"], button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #1e90ff;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #0b75d1;
        }

        button {
            background-color: #f44336;
            color: white;
        }

        button:hover {
            background-color: #c62828;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        h3 {
            margin-top: 20px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“° Fake News Detector</h2>
        <form method="POST" action="/predict" id="news-form">
            <textarea name="news" id="news-input" placeholder="Paste the news article here...">{{ request.form.news }}</textarea>
            
            <div class="buttons">
                <input type="submit" value="Check">
                <button type="button" onclick="clearText()">Clear</button>
            </div>
        </form>
        
        {% if prediction %}
            <h3>Prediction: <strong>{{ prediction }}</strong></h3>
        {% endif %}
    </div>

    <script>
        function clearText() {
            document.getElementById('news-input').value = '';
        }
    </script>
</body>
</html>
